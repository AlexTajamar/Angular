<div>
  <h1>Perfil de: {{ empleado.apellido }}</h1>

  <ul class="list-group">
    <li class="list-group-item"><strong>ID Empleado:</strong> {{ empleado.idEmpleado }}</li>
    <li class="list-group-item"><strong>Apellido:</strong> {{ empleado.apellido }}</li>
    <li class="list-group-item"><strong>Oficio:</strong> {{ empleado.oficio }}</li>
    <li class="list-group-item">
      <strong>Salario:</strong> {{ empleado.salario | currency : 'EUR' : 'symbol' }}
    </li>
    <li class="list-group-item"><strong>Jefe (ID Director):</strong> {{ empleado.director }}</li>
  </ul>
</div>
