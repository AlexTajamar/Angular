<div>
  <table>
    <thead>
      <tr>
        <th>Numero</th>
        <th>Nombre</th>
        <th>Localidad</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (s of departamentos; track s.numero) {
      <tr>
        <td>{{ s.numero }}</td>
        <td>{{ s.nombre }}</td>
        <td>{{ s.localidad }}</td>
        <th>
          <a [routerLink]="['/details/' + s.numero + '/' + s.nombre + '/' + s.localidad]"
            >Details</a
          >
        </th>
      </tr>
      } @empty {
      <tr>
        <td colspan="3">No hay departamentos para mostrar.</td>
      </tr>
      }
    </tbody>
  </table>
</div>
