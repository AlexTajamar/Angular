<div>
  <h1>Lista de Coches</h1>

  <div class="car-grid">
    @for (c of coches; track c.idCoche) {
    <div class="car-card">
      <img class="car-image" [src]="c.imagen" [alt]="c.marca + ' ' + c.modelo" />
      <div class="car-info">
        <h3 class="car-title">{{ c.marca }} {{ c.modelo }}</h3>
        <p class="car-driver">Conductor: {{ c.conductor }}</p>
      </div>
    </div>
    } @empty {
    <p class="empty-message">No hay coches para mostrar en este momento.</p>
    }
  </div>
</div>
